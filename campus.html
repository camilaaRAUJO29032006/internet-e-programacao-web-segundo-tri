<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com Estilo para Campos Habilitados e Desabilitados</title>
<style>
    /* Estilo para campos habilitados */
    input:enabled {
        background-color: #ffffff; /* Cor de fundo padrão */
        border: 1px solid #ccc; /* Cor da borda padrão */
        color: #000000; /* Cor do texto padrão */
    }

    /* Estilo para campos desabilitados */
    input:disabled {
        background-color: #f2f2f2; /* Cor de fundo para campos desabilitados */
        border: 1px solid #999999; /* Cor da borda para campos desabilitados */
        color: #666666; /* Cor do texto para campos desabilitados */
    }

    /* Estilo para o botão de envio */
    input[type="submit"] {
        padding: 8px 16px;
        background-color: #4caf6a;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Estilo para o botão de envio quando desabilitado */
    input[type="submit"]:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
</style>
</head>
<body>

<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>
    <br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" disabled>
    <br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" disabled>
    <br>

    <input type="submit" value="Enviar" disabled>
</form>

</body>
</html>
