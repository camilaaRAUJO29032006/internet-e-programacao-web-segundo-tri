<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilizando o Primeiro Elemento de Cada Tipo</title>
<style>
    /* Estilo para o primeiro h1 */
    h1:first-of-type {
        color: rgb(27, 146, 130);
    }

    /* Estilo para o primeiro h2 */
    h2:first-of-type {
        color: rgb(197, 71, 187);
    }

    /* Estilo para o primeiro h3 */
    h3:first-of-type {
        color: rgb(141, 59, 196);
    }

    /* Estilo para o primeiro p */
    p:first-of-type {
        font-style: italic;
    }
</style>
</head>
<body>

<h1>camila</h1>
<h2>mila</h2>
<h3>la</h3>


</body>
</html>
