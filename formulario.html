<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com Estilo de Foco</title>
<style>
    /* Estilo padrão para os campos de entrada */
    input[type="text"], input[type="email"] {
        width: 200px;
        padding: 5px;
        margin: 5px;
        border: 1px solid rgb(42, 126, 204);
        border-radius: 4px;
    }

    /* Estilo de foco para os campos de entrada */
    input[type="text"]:focus, input[type="email"]:focus {
        border-color: rgb(162, 104, 228);
        outline: none; /* Remover a borda padrão do foco */
    }
</style>
</head>
<body>

<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <input type="submit" value="Enviar">
</form>

</body>
</html>
