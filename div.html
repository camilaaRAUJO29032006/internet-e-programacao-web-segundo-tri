<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilizando o Primeiro Parágrafo</title>
<style>
    /* Estilos para o primeiro parágrafo */
    .conteudo div p:first-child {
        font-weight: bold;
        color: rgb(13, 148, 189);
    }
</style>
</head>
<body>

<div class="conteudo">
    <p>Este é o primeiro parágrafo.</p>
    <p>Este é o segundo parágrafo.</p>
    <p>Este é o terceiro parágrafo.</p>
    <p>Este é o quarto parágrafo.</p>
</div>

</body>
</html>
