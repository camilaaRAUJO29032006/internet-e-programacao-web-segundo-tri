<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Último Item Estilizado</title>
<style>
    /* Estilos para o último item da lista */
    .lista ul li:last-child {
        font-style: italic;
        color: rgb(22, 121, 121);
    }
</style>
</head>
<body>

<div class="lista">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5.</li>
    </ul>
</div>

</body>
</html>
