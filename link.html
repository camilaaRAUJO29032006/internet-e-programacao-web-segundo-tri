<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links Estilizados</title>
<style>
/* Estilos padrão para os links */
a {
  color: #4dc4f3; /* Azul padrão */
  text-decoration: none; /* Remove sublinhado padrão */
}

/* Estilo para links não visitados */
a:link {
  color: #007bff; /* Azul padrão */
}

/* Estilo para links visitados */
a:visited {
  color: #8a2be2; /* Roxo para links visitados */
}

/* Estilo para links quando o cursor está sobre eles */
a:hover {
  color: #ec7fec; /* Laranja quando o cursor está sobre o link */
}

/* Estilo para links quando estão ativos (clicados) */
a:active {
  color: #dc143c; /* Vermelho quando o link está ativo (clicado) */
}
</style>
</head>
<body>

<!-- Três links para exemplo -->
<a href="#">Link 1</a><br>
<a href="#">Link 2</a><br>
<a href="#">Link 3</a>

</body>
</html>
